<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Projeto Trybewarts" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Projeto Trybewarts</title>
  </head>

  <body>
    <header id="headerr" class="header">
      <img
        class="trybewarts-header-logo"
        src="images/trybewarts-header-logo.svg"
        alt="Logo Header"
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form action="" class="trybewarts-login">
        <input type="text" id="username" placeholder="Login" />
        <input type="password" id="password" placeholder="Senha" />
        <button id="login">Logar</button>
      </form>
    </header>
    <main class="main">
      <form action="#" id="evaluation-form">
        <div>
          <input name="name" type="text" id="input-name" placeholder="Nome" />
          <input
            name="lastname"
            type="text"
            id="input-lastname"
            placeholder="Sobrenome"
          />
        </div>
        <div class="border-bottom-div">
          <input
            name="email"
            type="email"
            id="input-email"
            placeholder="Email"
          />
          <label for="house" class="house-label"></label>
          <select name="house" id="house">
            <option id="gitnoria-house" value="Gitnória">Gitnória</option>
            <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
            <option id="corvinode-house" value="Corvinode">Corvinode</option>
            <option id="pytherina-house" value="Pytherina">Pytherina</option>
          </select>
        </div>
        <div id="container-family-studies" class="border-bottom-div">
          <div id="family">
            <label id="label-family">Qual sua família?</label>
            <label for="front">
              <input
                id="front"
                type="radio"
                name="family"
                value="Frontend"
              />Família Frontend
            </label>
            <label for="back">
              <input
                id="back"
                type="radio"
                name="family"
                value="Backend"
              />Família Backend
            </label>
            <label for="full">
              <input
                id="full"
                type="radio"
                name="family"
                value="FullStack"
              />Família Fullstack
            </label>
          </div>
          <div id="studies">
            <label id="label-content"
              >Qual conteúdo você está com mais vontade de aprender?</label
            >
            <label for="hofs">
              <input
                name="content"
                class="subject"
                type="checkbox"
                value="HoFs"
                id="hofs"
              />
              HoFs</label
            >
            <label for="jest">
              <input
                name="content"
                class="subject"
                type="checkbox"
                value="Jest"
                id="jest"
              />
              Jest</label
            >
            <label for="promises">
              <input
                name="content"
                class="subject"
                type="checkbox"
                value="Promises"
                id="promises"
              />
              Promises</label
            >
            <label for="react">
              <input
                name="content"
                class="subject"
                type="checkbox"
                value="React"
                id="react"
              />
              React</label
            >
            <label for="sql">
              <input
                name="content"
                class="subject"
                type="checkbox"
                value="SQL"
                id="sql"
              />
              SQL</label
            >
            <label for="python">
              <input
                name="content"
                class="subject"
                type="checkbox"
                value="Python"
                id="python"
              />
              Python</label
            >
          </div>
        </div>
        <div class="border-bottom-div ratio">
          <label id="label-rate">Como você avalia a Trybewarts?</label>
          <label for="ratio1">
            <input
              class="ratios"
              id="ratio1"
              type="radio"
              name="rate"
              value="1"
            />1
          </label>
          <label for="ratio2">
            <input
              class="ratios"
              id="ratio2"
              type="radio"
              name="rate"
              value="2"
            />2
          </label>
          <label for="ratio3">
            <input
              class="ratios"
              id="ratio3"
              type="radio"
              name="rate"
              value="3"
            />3
          </label>
          <label for="ratio4">
            <input
              class="ratios"
              id="ratio4"
              type="radio"
              name="rate"
              value="4"
            />4
          </label>
          <label for="ratio5">
            <input
              class="ratios"
              id="ratio5"
              type="radio"
              name="rate"
              value="5"
            />5
          </label>
          <label for="ratio6">
            <input
              class="ratios"
              id="ratio6"
              type="radio"
              name="rate"
              value="6"
            />6
          </label>
          <label for="ratio7">
            <input
              class="ratios"
              id="ratio7"
              type="radio"
              name="rate"
              value="7"
            />7
          </label>
          <label for="ratio8">
            <input
              class="ratios"
              id="ratio8"
              type="radio"
              name="rate"
              value="8"
            />8
          </label>
          <label for="ratio9">
            <input
              class="ratios"
              id="ratio9"
              type="radio"
              name="rate"
              value="9"
            />9
          </label>
          <label for="ratio10">
            <input
              class="ratios"
              id="ratio10"
              type="radio"
              name="rate"
              value="10"
            />10
          </label>
        </div>
        <div class="container-textarea border-bottom-div">
          <label for="textarea" class="textarea">Deixe seu comentário: </label>
          <textarea
            name="observations"
            style="resize: none"
            id="textarea"
            maxlength="500"
            cols="30"
            rows="10"
          ></textarea>
          <span id="counter"></span>
        </div>
        <div class="border-bottom-div agreement-container">
          <label for="agreement" id="label-infos"
            >Você concorda com o uso das informações acima?</label
          >
          <input type="checkbox" id="agreement" />
        </div>
        <div>
          <button id="submit-btn" type="submit">Enviar</button>
        </div>
      </form>
      <img
        id="trybewarts-forms-logo"
        src="images/trybewarts-colored.svg"
        alt=""
      />
    </main>
    <footer>by-[MB] & Leonardo Santos©</footer>
    <script src="script.js"></script>
  </body>
</html>
